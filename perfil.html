<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando a pagina inicial do Instagram - Desafio DIO</title>
</head>
<body>
    <div class="instagram-interface">
        <div class="instagram-banner">
            <img src="./Imagens/Instagra_03.jpg" alt="cel01">
        </div>
        <div class="instagram-acesso">
            <div class="bloco">
                <img src="./Imagens/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="foto-perfil">
                    <img src="./Imagens/foto-perfil.jpg" alt="foto-do-perfil">
                </div>
                <a href="#" class="instagram-login">Permanecer logado</a>
                <a href="index.html" class="instagram-logout">Deseja sair?</a>
            </div>
            <div class="bloco">
                <p class="conta-invalida">Usuario invalido</p>
                <p class="containvalida">
                    <span class="link-azul">Mudar de usuario</span>
                    ou 
                    <span class="link-azul">Cadastre-se</span>
                </p>
            </div>
            <div class="baixar">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
